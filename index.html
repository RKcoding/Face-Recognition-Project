<html>

<head>
    <title> Face Recognition </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
    <h3> Face Recognition </h3>
    <br>
    <b> The computer model is trained to identify the following family members:
        <br>
        <br>
        Mom
        <br>
        <br>
        Brother
    </b>
    <br>
    <br>
    <label> Webcam View - </label>
    <div id="webcam_live_view"> </div>
    <br>
    <button onclick="CaptureImage()"> Capture Image </button>
    <br>
    <br>
    <div id="captured_image"></div>
    <br>
    <button onclick="IdentifyImage()"> Identify Image </button>
    <br>
    <br>
    <label> Family Member: </label><span id="family_member"></span>
    <br>
    <br>
    <label> Accuracy: </label><span id="accuracy"></span>
    <br>
    <br>
    <script src="main.js"></script>
</center>
</body>

</html>
